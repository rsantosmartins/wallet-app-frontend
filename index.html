<!DOCTYPE html>
<html>
  <head>
    <title>Wallet App - Login</title>

  <link rel="stylesheet" href="styles.css" />
  <script src="index.js"></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-content-container">
         <img class="logo" src="./SRC/img/logo.png" />
         <h3 class="full-width text-left mt larger">Bem vindo!</h3>
          <p class="mt small">
            Digite seu e-mail abaixo para ter acesso a aplicação finaceira Wallet, 
            e ter um melhor controle dos seus gastos mensais.
          </p>
          <label class="mt" for="input-email">E-mail</label>
          <input 
          class="mt smaller"
          type="text"
          id="input-email" 
          name="input-email"
          placeholder="email@exemplo.com"
          />
         <button onclick="onClickLogin()" class="full-width mt larger">Acessar</button>
         <a href="./SRC/pages/register/index.html" mt larger>Não tem conta? Faça seu cadastro aqui.</a>
        </div>
     </div>
   </div>
  </body>
</html>
