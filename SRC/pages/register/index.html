<!DOCTYPE html>
<html>
  <head>
    <title>Cadastrar</title>

  <link rel="stylesheet" href="../../../styles.css" />
  <script src="index.js"></script>
  </head>
<body>
  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-content-container">
         <img src="../../img/logo.png" class="logo" alt="Logo Wallet App" />
         <h3 class="full-width text-left mt larger">Novo cadastro</h3>
          <p class="mt small">
            Insira seu nome e seu e-mail para ter acesso ao Wallet app e gerenciar suas finanças.
          </p>
          <label class="mt" for="input-name">Nome</label>
          <input 
          class="mt smaller"
          type="text"
          id="input-name" 
          name="input-name"
          placeholder="Insira seu nome"
          />
          <label class="mt" for="input-email">E-mail</label>
          <input 
          class="mt smaller"
          type="text"
          id="input-email" 
          name="input-email" 
          placeholder="email@exemplo.com"
                        
          />
         <button class="full-width mt larger">Cadastrar</button>
         <a href="../../../index.html" class="mt larger">Já tem conta? Faça seu login aqui.</a>
        </div>
     </div>
   </div>
  </body>
</html>
